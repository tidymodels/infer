# Sample .travis.yml for R projects

language: r
r:
  - oldrel
  - release
  - devel
warnings_are_errors: true
sudo: required
cache: packages
latex: false

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change

r_github_packages:
  - hadley/pkgdown

before_deploy:
#  - R CMD INSTALL .
  - Rscript -e 'pkgdown::build_site()'

deploy:
  provider: pages
  skip_cleanup: true
  on:
    branch: master
  local-dir: docs
  github_token: $GITHUB_PAT
  repo: andrewpbray/infer
  target_branch: gh-pages

after_success:
  - Rscript -e 'covr::codecov()'


