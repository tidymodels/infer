url: https://infer.tidymodels.org

template:
  package: tidytemplate
  bootstrap: 5
  bslib:
    danger: "#CA225E"
    primary: "#CA225E"
  includes:
      in_header: |
        <script defer data-domain="infer.tidymodels.org,all.tidymodels.org" src="https://plausible.io/js/plausible.js"></script>

figures:
  fig.width: 8
  fig.height: 5.75

reference:
  - title: Core Verbs
    contents:
    - specify
    - hypothesize
    - generate
    - calculate
    - fit.infer
    - assume
  - title: Helpers
    contents:
    - visualize
    - get_p_value
    - get_confidence_interval
    - shade_p_value
    - shade_confidence_interval
  - title: Wrappers
    contents:
    - observe
    - ends_with("_test")
    - ends_with("_stat")
  - title: Miscellaneous
    contents:
    - infer
    - gss
    - deprecated
    - rep_sample_n
    - "`%>%`"
    - print.infer

articles:
- title: Articles
  navbar: ~
  contents: 
  - infer
  - t_test
  - anova
  - chi_squared
  - observed_stat_examples

development:
  mode: auto